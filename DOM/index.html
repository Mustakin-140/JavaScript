<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <h1>Hello World</h1>
    <div>
        <p>Hello JS</p>
        <a href="#">Google</a>
    </div>
    <script>
        let para = document.querySelector('p');
        //console.log(para.textContent)
        para.textContent = 'Hello React';
        para.style.color = 'red'
        
    </script>
</body>
</html>
